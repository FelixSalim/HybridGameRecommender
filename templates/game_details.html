<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/game_details.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="{{ url_for('static', filename='images/game_banner.png') }}" class="w-100" alt="">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 mt-5">
                <div class="card bg-dark text-white">
                    <img src="{{ image_link }}" class="card-img" alt="...">
                </div>
            </div>
            <div class="col-sm-5 mt-5 ms-2">
                <div class="row">
                    <p class="text">Name : {{ name }}</p>
                </div>
                <div class="row">
                    <p class="text">Genre : {{ genre }}</p>
                </div>
                <div class="row">
                    <p class="text">Rating : {{ rating }}</p>
                </div>
                <div class="row">
                    <a href="{{ game_link }}" target="_blank" class="btn btn-primary w-25">Visit Game</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
