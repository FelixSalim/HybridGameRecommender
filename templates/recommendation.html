<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/recommendation.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="{{ url_for('static', filename='images/game_banner.png') }}" class="w-100" alt="">
    <div class="container">
        <h1 align="center" class="title mt-5">
            HERE ARE RECOMMENDATIONS BASED ON {{ game_name }}
        </h1>
        {% for i in range(0, recommendations|length, 2) %}
            <div class="row justify-content-around">
                <div class="col-sm-5 mt-5 mb-5">
                    <div class="card bg-dark text-white">
                        <img src="{{ recommendations[i]['image_link'] }}" class="card-img" alt="...">
                        <div class="card-img-overlay bg-dark" style="--bs-bg-opacity: .4;">
                            <h5 class="card-title mb-2">{{ recommendations[i]['game_name'] }}</h5>
                            <a href="{{ url_for('game_details', recommendations=recommendations, index=i) }}" class="btn btn-primary">Details</a>
                            <a href="{{ recommendations[i]['game_data']['url'].values[0] }}" target="_blank" class="btn btn-primary">Visit Store</a>
                        </div>
                    </div>
                </div>
                {% if i + 1 < recommendations|length %}
                    <div class="col-sm-5 mt-5 mb-5">
                        <div class="card bg-dark text-white">
                            <img src="{{ recommendations[i + 1]['image_link'] }}" class="card-img" alt="...">
                            <div class="card-img-overlay bg-dark" style="--bs-bg-opacity: .4;">
                                <h5 class="card-title mb-2">{{ recommendations[i + 1]['game_name'] }}</h5>
                                <a href="{{ url_for('game_details', recommendations=recommendations, index=i+1) }}" class="btn btn-primary">Details</a>
                                <a href="{{ recommendations[i + 1]['game_data']['url'].values[0] }}" target="_blank" class="btn btn-primary">Visit Store</a>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        {% endfor %}
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
